<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google UI Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="menu">
        <div class="menu__section left">
            <img src="assets/burger-icon.svg" alt="Menu de hamburguer" class="menu__icon">
            <a class="menu__link active">All</a>
            <a class="menu__link">Imagens</a>
        </div>
        <div class="menu__section rigth">
            <img src="assets/more-icon.svg" alt="Menu" class="menu__icon">
            <div class="menu__profile">
                <img src="assets/circle-frame.svg" alt="Frame" class="menu__avatar--frame">
                <img src="https://s3.amazonaws.com/appforest_uf/f1485665415623x323958275606855740/AA_icon.png" alt="Avatar" class="menu__avatar">
            </div>
        </div>
    </header>

    <main class="content">
        <img src="assets/logo.svg" alt="UI Clone" class="content__logo">

        <input type="text" class="content__search">

        <div class="content__offer">
            Feito por propósitos de estudos
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brasil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Configuração</a>
            <a>Privacidade</a>
            <a>Termos</a>
        </div>
    </footer>
</body>

</html>
